<!DOCTYPE html>
<html lang="en-GB">

<head>
  <title>Shine Energy Inc</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Quicksand:700" rel="stylesheet" />
  <link href="simple_bill.css" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="jumbotron">
      <div class="container">
        <div class="row align-items-end">
          <div class="col">
            <h1 class="display-4">Shine Energy Inc</h1>
            <p class="lead">Best deals on gas and electricity</p>
          </div>
        </div>
      </div>
    </div>
  </header>


  <section id="simple_billmeter_reading">
    <div class="container text-center">
      <h2>Please enter your Gas and Electric meter reading to view your bill</h2>
      <div class="row">
        <div class="col">
          <div class="card gas_meter_reading">
            <div class="card-body">
              <form>
                <p id='gas_heading'>Enter Gas meter reading:</p>
                <label for="gas-meter-reading"></label>
                <p id ='gas_units_used' class='hidden'></p>
                <p id='gas_bill_amount' class='hidden'></p>
                <input type="text" id="gas_meter_reading" placeholder="eg. 11400" value="" oninput="this.value=this.value.replace(/[^0-9]/g,'');"><br>
                <input type="button" class="btn btn-primary btn-lg gas_btn" value="Calculate" id='btn_gas' onClick="check_length_of_gasinput();" />
              </form>
              <!-- <a href="#" class="btn btn-primary btn-lg gas_btn" id="gas_meter_btn">Select</a> -->
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card electric_meter_reading" data-price="18">
            <div class="card-body" id="card_mobile_size">
              <form action="#">
                <p id='electric_heading'>Enter Electricity meter reading:</p>
                <label for="electric_meter_reading"></label>
                <label for="electric-meter-reading"></label>
                <p id='electric_units_used' class='hidden'></p>
                <p id='electric_bill_amount' class='hidden'></p>
                <input type="text" id="electric_meter_reading" placeholder="eg. 11400" value="" oninput="this.value=this.value.replace(/[^0-9]/g,'')" class=" "><br>
                <input type="button" class="btn btn-primary btn-lg electric_btn" value="Calculate" id='btn_electric' onClick="check_length_of_electricinput()"; />
              </form>

            </div>
          </div>
        </div>
      </div>
  </section>

  <footer>
    <div class="text-center ">
      <div class="row">
        <div class=" col ">
          <a href="#"><i class=" fab fa-facebook-square "></i></a>
        </div>
        <div class=" col ">
          <a href="#"><i class="  fab fa-instagram "></i></a>
        </div>
        <div class=" col">
          <a href="#"><i class=" fab fa-twitter-square  "></i></a>
        </div>

      </div>

    </div>

    <div class="row" id="copyright">
      <div class="container">
        <div class="col text-center">
          <p>Â©2019 Shine Energy Inc.</p>
        </div>
      </div>
    </div>
  </footer>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="simple_bill_calc.js"></script>
</body>

</html>
